{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block titulo %}{% endblock %}</title>
    <script
      src="https://kit.fontawesome.com/4c9feabc71.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href = "{% static 'web/styles/base_styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/web/styles/fuentesycolores.css' %}"
    />
    {% block extra_css %}{% endblock %}
  </head>

  <body class="d-flex">
    {% include 'web/sidebar.html' %}
 

    <div class="wrapper d-flex flex-column min-vh-100 w-100" id="main-section-container">
      <header>
        <nav class="navbar py-0 d-flex flex-row align-items-center">
          <div class="my-3">
            <form action="{% url 'search_results' %}" method="get" class="d-flex p-3" role="search">
              <input
                class="form-control me-2"
                type="text"
                placeholder="buscar..."
                name="q"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>  
          <div class="d-flex flex-row align-items-center">
            {% if messages %}
              <ul class="messages m-0 ">
                {% for message in messages %}
                <div class="alert alert-light alert-dismissible fade show" role="alert">
                {{ message|safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            </ul>
          {% endif %} 
            <a class='p-3 my-3' href=#><i class="fas fa-user"></i></a>
          </div>
        </nav>      
    

      </header>

      {% block main %}
      {% endblock %}
    </div>
    
{% block extra_js %}

{% endblock %}
    <script src="{% static 'web/js/sidebar.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
