

{% extends "web/base.html" %}
{% load static %}

{% block titulo %}
Confirmar eliminar
{% endblock %}

{% block extra_css %}

{% endblock %}

{% block main %}
<div class="container p-5">
    <form method="post">{% csrf_token %}
    <h2>Desea Eliminar a "{{ object }}"?</h2>
    {{ form }}
    <input type="submit" value="Confirm" class="btn btn-outline-danger">
    <a href="{% url 'lista_clientes' %}" class="btn btn-outline-success">Cancelar</a>
</form>
</div>


{% endblock %}
